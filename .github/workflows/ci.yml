name: Build and Test
on: [push, pull_request]
jobs:
  ubuntu:
    strategy:
      matrix:
          version: ['7.4', '8.0']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout uploadprogress
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{matrix.version}}
      - name: phpize
        run: phpize
      - name: configure
        run: ./configure --enable-uploadprogress
      - name: make
        run: make
      - name: test
        run: make test TESTS='--show-diff tests'
  windows:
    defaults:
      run:
        shell: cmd
    strategy:
      matrix:
          version: ["7.4", "8.0"]
          arch: [x64]
          ts: [ts]
    runs-on: windows-latest
    steps:
      - name: Checkout uploadprogress
        uses: actions/checkout@v2
      - name: Setup PHP
        id: setup-php
        uses: cmb69/setup-php-sdk@v0.1
        with:
          version: ${{matrix.version}}
          arch: ${{matrix.arch}}
          ts: ${{matrix.ts}}
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{matrix.arch}}
          toolset: ${{steps.setup-php.outputs.toolset}}
      - name: phpize
        run: phpize
      - name: configure
        run: configure --enable-uploadprogress --with-prefix=${{steps.setup-php.outputs.prefix}}
      - name: make
        run: nmake
      - name: test
        run: nmake test TESTS="--show-diff tests"
